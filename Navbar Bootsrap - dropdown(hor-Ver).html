<!DOCTYPE html>
<html>

<head>
    <title>Navbar Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        nav {
            padding-bottom: 10px;
        }

        img {
            width: inherit;
        }

        .nopadding {
            padding: 0 !important;
            margin: 0 !important;
        }

    </style>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <!-- Brand or Website or Navigation name -->
        <a class="navbar-brand" href="#">|| BUCKY ||</a>
        <!-- NavBar Toggle Button -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <!-- NavBar Toggle Button Icon-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- NavBar Collapse  -->
        <div class="collapse navbar-collapse" id="collapse_target">

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
                <!-- NavBar Dropdown -->
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" data-target="#dropdown_target">Link 2</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown_target">
                        <!-- For horizontal dropdown of menu-items uncomment <ul> tag -->
                        <!--  <ul class="navbar-nav">-->
                        <a href="#" class="dropdown-item">PHP</a>
                        <!-- Divider for Dropdown -->
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">CSS</a>
                        <!-- Divider for Dropdown -->
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">AWS</a>
                        <!--</ul>-->
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link 4</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 nopadding">
                <img class="img-responsive" src="https://clevertechie.com/img/bootstrap-4-navbar-cheat-sheet.png" alt="cheat-sheet">
            </div>
        </div>
    </div>
</body>

</html>
